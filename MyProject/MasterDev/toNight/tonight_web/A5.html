<h1>台北木柵貓空站</h1>
<h2>是台灣台北市文山區於2007年7月4日啟用之纜車系統。路線由台北市立動物園西側至貓空地區，全長4.03公里，設有4站。特點在於為台北市首座觀光休憩纜車，及台灣最長、首座具有大眾運輸性質的纜車。新的交通方式除了能讓旅客從高空俯瞰貓空茶園的景色，期待能保留貓空的純淨、完整的自然環境。貓空的茶葉也相當有出名，特別是鐵觀音，引來不少喜歡泡茶聊天的民眾</h2>
