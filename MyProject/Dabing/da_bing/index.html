<script>

var url=window.location.toString(); //取得當前網址   
var str=""; //參數中等號左邊的值   
var str_value=""; //參數中等號右邊的值   
if(url.indexOf("?")!=-1){   
    //如果網址有"?"符號   
    var ary=url.split("?")[1].split("&");   
    //取得"?"右邊網址後利用"&"分割字串存入ary陣列 ["a=1","b=2","c=3"]   
    for(var i in ary){   
        //取得陣列長度去跑迴圈，如:網址有三個參數，則會跑三次   
        str=ary[i].split("=")[0];   
        //取得參數"="左邊的值存入str變數中   
        if (str == "q") {   
        //若str等於想要抓取參數 如:b   
            str_value = decodeURI(ary[i].split("=")[1]);   
            //取得b等號右邊的值並經過中文轉碼後存入str_value   
        }   
    }   
}

if(str_value==""){
str_value="00";
}

tube_keys=str_value;//顯示參數的值 
</script>

<script>









$("#btn_prev").click(function(){
	PREV(tube_keys);
})

$("#btn_next").click(function(){
	NEXT(tube_keys);
})


function PREV(KEY){
	
	p = KEY;
	p--;
	
	if(p>-1){
		if(p<10)
			window.location.href='?q=0'+p;
		else
			window.location.href='?q='+p;
	}//if

}



function NEXT(KEY){

p = KEY;
p++;

	if(p<=46){
		if(p<10)
			window.location.href='?q=0'+p;
		else
			window.location.href='?q='+p;
	}//if

}



//載入HTML

$("#walls").load("html/"+tube_keys+".html");


var show=str_value;
show=show.replace("#","");


if(show=="00"){
	$("#btn_index").html("大兵日記 ");
}else{
	$("#btn_index").html("大兵日記 ("+show+") ");
}


</script>
