id=layerFormAll>我想和爸爸說的一句話<BR><BR>當我開始對線上遊戲有興趣後，老爸就愛跟我說「不要老是整天坐在電腦桌前。｣為了表現我也是有熱血男兒的一面，我開始分配調整我自己的時間，一到下午我就會去打籃球，鍛鍊一下我沉睡已久的肌肉！心想當我不時在老爸面前展現我的二頭肌，他應該沒話說了吧！沒想到，老人家仍對我唸「咖早睏，咖無眠啦！..(台語)。｣不會吧…！我可是每天晚上十二點就寢，早上八點準時起床的優質青年耶！..該不會是忌妒我這少年ㄟ健美體魄吧..？！看來我這個當兒子的在老爸眼中還是不及格囉！為了不讓我們之間產生任何的代溝，所以我親愛的老爸「我們一起來"希望"吧！快來加入我的行列！｣</DIV></DIV></DIV>
